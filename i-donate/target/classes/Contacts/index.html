	<!DOCTYPE html>
	<html ng-app="ContactsApp">
	<head>
		<title>My Contacts App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
		</script>
		<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
		<script type="text/javascript" src='./contactsApp.js?version=1132'></script>
		<script type="text/javascript" src='./contactsData.service.svc.js?version=1132'></script>
	</head>
	<body>
		<h1> My Contacts </h1>
		<div class="container" ng-controller="ContactsCntrl as Ctrl">
			<div class="row">
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="contact in Ctrl.contacts"
					ng-click="Ctrl.selectContact($index)">
							<span>{{contact.name.first +"  "+  contact.name.last}}</span>
					</li>
				</ul>
			</div>
			<div class="details">
				<div class="media">
	  				<div class="media-left">
	    				<a href="#">
	      					<img class="media-object" ng-src="{{Ctrl.selectedContact.picture.medium}}"/>
	    				</a>
	  				</div>
					<div class="media-body">
					    <h4 class="media-heading">{{Ctrl.selectedContact.name.first + " " + Ctrl.selectedContact.name.last}}</h4>
				    </div>
				</div>
			</div>
		</div>

	</body>
	</html>
